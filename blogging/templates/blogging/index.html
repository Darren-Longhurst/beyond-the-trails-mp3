{% extends "base.html" %}
{% block content %}

{% if featured_post %}
<div class="container-fluid p-0">
    <div class="row g-0 bg-light align-items-center border-bottom">
        <div class="col-lg-6">
            <img src="{{ featured_post.get_image_url }}" class="img-fluid w-100 hero-image" alt="{{ featured_post.title }}">
        </div>
        <div class="col-lg-6 p-5">
            <h5 class="text-uppercase text-muted">Latest from the Trail</h5>
            <h1 class="display-4 fw-bold">{{ featured_post.title }}</h1>
            <p class="lead text-muted">{{ featured_post.excerpt }}</p>
            <a href="{% url 'post_detail' featured_post.slug %}" class="btn btn-dark btn-lg mt-3">Read Full Story</a>
        </div>
    </div>
</div>
{% else %}
<div class="container my-5 text-center">
    <h1>Welcome to Beyond The Trails</h1>
    <p>Check back soon for our latest adventures!</p>
</div>
{% endif %}

{% endblock %}
